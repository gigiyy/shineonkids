<div class="container">
    <div class="col-md-12 heading">
        <h3 ></h3>
    </div>

    <div class="jumbotron">
        <h3>Hospitals</h3>
        <table class="table">
            <thead>
                <tr><th></th><th>Name</th><th>Address</th><th>Phone</th></tr></tr>
            </thead>
            <tbody ng-repeat="hospital in hospitals">
                <tr>
                    <td><button class="btn btn-primary" ng-click="editHospitals($event, $index)">Edit</button></td>
                    <td>{{hospital.name}}</td><td>{{hospital.address}}</td><td>{{hospital.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
