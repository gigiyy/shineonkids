<div class="container">
    <!-- div class="col-md-12 heading">
        <h3 ></h3>
    </div -->

    <div class="jumbotron">
        <h3>Beads</h3>
        <table class="table">
            <thead>
                <tr><th></th><th></th><th>Bead Type</th><th>Bead Name</th><th>Bead Name (JP)</th><th>Description</th><th>Lot Size</th><th>Price</th></tr></tr>
            </thead>
            <tbody ng-repeat="bead in beads">
                <tr>
                    <td><button class="btn btn-primary" ng-click="editBeads($event, $index)">Edit</button></td>
                    <td><img src="images/{{bead.name}}.jpg" width="60px" height="60px"></td>
                    <td>{{bead.type}}</td><td>{{bead.name}}</td><td>{{bead.name_jp}}</td><td>{{bead.desc}}</td><td>{{bead.lotsize}}</td><td>{{bead.price}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-warning" ng-click="newBead($event, $index)">New</button>
    </div>
</div>
