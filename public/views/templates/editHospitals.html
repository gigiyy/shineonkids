<md-dialog aria-label="Edit Entry">
  <h4>Edit Entry: {{name}}</h4>
  <br>
    <md-content layout="column" style="max-width:800px;max-height:810px;">
      <div id="mediumDiv">

        <div class="form-group">
          <label for="selectedName">Address:</label>
          <input class="form-control" type="text" ng-model="address" ng-bind="address">
        </div>  
        
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input class="form-control" type="text" ng-model="phone"  ng-bind="phone">
        </div>
      </div>

      <md-dialog-actions>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="ok(address, phone);">Update</md-button>
      </md-dialog-actions>
    </md-content>
</md-dialog>
