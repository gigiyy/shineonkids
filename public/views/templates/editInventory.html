<md-dialog layout-padding aria-label="Edit Inventory">
  <h4>Edit Inventory</h4>
  <br>
    <md-content layout-padding layout="column" style="max-width:100%; max-height:100%;">
      <div id="mediumDiv">

        <div class="form-group">
          <label for="date">Date:</label>
          <input class="form-control" type="text" ng-model="date" disabled>
        </div>
        <div class="form-group">
          <label for="bead">Bead:</label>
          <input class="form-control" type="text" ng-model="bead" disabled>
        </div>
        <div class="form-group">
          <label for="party">Party:</label>
          <input class="form-control" type="text" ng-model="party" disabled>
        </div>
        <div class="form-group">
          <label for="qty"># of Beads:</label>
          <input class="form-control" type="text" ng-model="qty" disabled>
        </div>

      <md-dialog-actions>
        <md-button class="md-warn md-raised" style="background-color:red" ng-click="delete()">Delete</md-button>
        <md-button class="md-warn md-raised" ng-click="cancel()">Cancel</md-button>
        <md-button ng-disabled="true" class="md-primary md-raised" ng-click="ok(date, bead, party, qty);">Update</md-button>
      </md-dialog-actions>
    </md-content>
</md-dialog>
