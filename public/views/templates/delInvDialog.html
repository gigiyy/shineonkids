<md-dialog layout-padding aria-label="Delete Inventory">
  <h4>Is it ok to delete this inventory?</h4>
  <br>
    <md-content layout-padding layout="column">

      <table style="table-layout:fixed;">
        <tr><td style="width:60px;">Date:</td><td style="width:300px;">{{selectedAsof}}</td></tr>
        <tr><td style="width:60px;">Beads:</td><td style="width:300px;">{{selectedBead}}</td></tr>
        <tr><td style="width:60px;">Party:</td><td style="width:300px;">{{selectedParty}}</td></tr>
        <tr><td style="width:60px;">Qty:</td><td style="width:300px;">{{selectedQty}}</td></tr>
      </table>

      <md-dialog-actions>
        <md-button class="md-warn md-raised" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised" ng-click="ok();">OK</md-button>
      </md-dialog-actions>
    </md-content>
</md-dialog>
