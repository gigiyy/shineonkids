<md-dialog aria-label="Edit Entry">
  <h4>Edit Entry: {{name}}</h4>
  <br>
    <md-content layout="column" style="max-width:800px;max-height:810px;">
      <div id="mediumDiv">

        <div class="form-group">
          <label for="lotsize">Lot size:</label>
          <input class="form-control" type="text" ng-model="lotsize" ng-bind="lotsize">
        </div>  
        
        <div class="form-group">
          <label for="price">Price:</label>
          <input class="form-control" type="text" ng-model="price"  ng-bind="price">
        </div>
      </div>

      <md-dialog-actions>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="ok(lotsize, price);">Update</md-button>
      </md-dialog-actions>
    </md-content>
</md-dialog>
