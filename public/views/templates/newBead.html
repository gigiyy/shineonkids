<md-dialog layout-padding aria-label="New Bead">
  <br>
    <md-content layout-padding layout="column" style="max-width:100%; max-height:100%;">
      <div id="mediumDiv">

        <label>Bead Type: </label>
        <md-select ng-model="type" aria-label="Bead Type:">
          <md-option ng-value="type" ng-repeat="type in types">{{type}}</md-option>
        </md-select>

        <div layout="row">
          <div class="form-group">
            <label for="name">Bead Name:</label>
            <input class="form-control" type="text" ng-model="name"  ng-bind="name">
          </div>
          <div class="form-group">
            <label for="name_jp">Bead Name (JP):</label>
            <input class="form-control" type="text" ng-model="name_jp"  ng-bind="name_jp">
          </div>
        </div>

        <div class="form-group">
          <label for="desc">Description:</label>
          <input class="form-control" type="text" ng-model="desc"  ng-bind="desc">
        </div>

        <div layout="row">
        <div class="form-group">
          <label for="lotsize">Lot size:</label>
          <input class="form-control" type="text" ng-model="lotsize" ng-bind="lotsize">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input class="form-control" type="text" ng-model="price"  ng-bind="price">
        </div>
      </div>
      </div>

      <md-dialog-actions>
        <md-button class="md-warn md-raised" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised" ng-click="ok(name, type, lotsize, price, name_jp, desc);">Insert</md-button>
      </md-dialog-actions>
    </md-content>
</md-dialog>
