<div class="container-fluid">
    <div class="jumbotron">
      <div class="table-responsive">
        <h3>Order History</h3>
        <table class="table table-hover" style="table-layout:fixed;">
            <thead>
                <tr>
                  <th style="width:100px;">Date</th>
                  <th style="width:120px;">Party</th>
                  <th ng-repeat="bead in beads" style="width:60px;">{{bead.name}}</th>
                </tr>
            </thead>
            <tbody ng-repeat="order in orders">
                <tr>
                    <td>{{order.date}}</td>
                    <td>{{order.party}}</td>
                    <td ng-repeat="bead in beads">{{order[bead.name]}}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
</div>
